<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #c8ffc4 15.39%, #77a5fc 100%);
            color: #8B27EF;
            text-align: center;
            overflow-x: hidden;
        }
        .marquee-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .marquee-track {
            position: absolute;
            display: flex;
            width: max-content;
            left: 0;
        }
        .marquee {
            white-space: nowrap;
            font-size: 6em;
            font-weight: bold;
            margin-right: .25em;
        }
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        @keyframes scroll-right {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
        .track-left {
            animation: scroll-left var(--duration) linear infinite;
        }
        .track-right {
            animation: scroll-right var(--duration) linear infinite;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
    </div>

    <script>
        const container = document.querySelector('.marquee-container');
        const text = "KBYEEE GETAWAYS ";
        const positions = [
            { top: '1%', opacity: 0.05, duration: 400 },
            { top: '15%', opacity: 0.3, duration: 500 },
            { top: '29%', opacity: 0.6, duration: 600 },
            { top: '43%', opacity: 1, duration: 700 },
            { top: '57%', opacity: 0.6, duration: 600 },
            { top: '71%', opacity: 0.3, duration: 500 },
            { top: '85%', opacity: 0.05, duration: 400 }
        ];

        positions.forEach((pos, index) => {
            const track = document.createElement('div');
            track.className = 'marquee-track';
            track.style.top = pos.top;
            track.style.opacity = pos.opacity;
            track.style.setProperty('--duration', `${pos.duration}s`);

            // Create enough copies to fill the screen width plus extra for seamless loop
            const content = text.repeat(30); // Increased repetitions
            const set1 = document.createElement('div');
            const set2 = document.createElement('div');
            set1.className = set2.className = 'marquee';
            set1.textContent = content;
            set2.textContent = content;

            track.appendChild(set1);
            track.appendChild(set2);

            // Alternate direction
            track.classList.add(index % 2 === 0 ? 'track-left' : 'track-right');
            
            container.appendChild(track);
            
            // Ensure content fills screen initially
            if (index % 2 === 1) {
                track.style.transform = 'translateX(-50%)';
            }
        });
    </script>
</body>
</html>
