<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #c8ffc4 15.39%, #77a5fc 100%);
            color: #8B27EF;
            text-align: center;
            overflow-x: hidden;
        }
        .marquee-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .marquee {
            width: 200%;
            white-space: nowrap;
            position: absolute;
            font-size: 6em;
            font-weight: bold;
            display: flex;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .marquee span {
            display: inline-block;
            /* padding-right: 2em; */
        }
        @keyframes marquee-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-50% - 2em)); } /* KEY: calc() */
        }

        @keyframes marquee-right {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(50% + 2em)); } /* KEY: calc() */
        }
        .marquee:nth-child(odd) {
            animation-name: marquee-left;
        }
        .marquee:nth-child(even) {
            animation-name: marquee-right;
        }
        .marquee:nth-child(1) { top: 1%; opacity: 0.05; animation-duration: 300s; transform: translateX(-5%); }
        .marquee:nth-child(2) { top: 15%; opacity: 0.3; animation-duration: 300s; transform: translateX(-10%); }
        .marquee:nth-child(3) { top: 29%; opacity: 0.6; animation-duration: 300s; transform: translateX(-15%); }
        .marquee:nth-child(4) { top: 43%; opacity: 1; animation-duration: 30s; transform: translateX(-20%); } /* Center row, fastest */
        .marquee:nth-child(5) { top: 57%; opacity: 0.6; animation-duration: 300s; transform: translateX(-25%); }
        .marquee:nth-child(6) { top: 71%; opacity: 0.3; animation-duration: 300s; transform: translateX(-30%); }
        .marquee:nth-child(7) { top: 85%; opacity: 0.05; animation-duration: 300s; transform: translateX(-35%); }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee" id="marquee-1"></div>
        <div class="marquee" id="marquee-2"></div>
        <div class="marquee" id="marquee-3"></div>
        <div class="marquee" id="marquee-4"></div>
        <div class="marquee" id="marquee-5"></div>
        <div class="marquee" id="marquee-6"></div>
        <div class="marquee" id="marquee-7"></div>
    </div>

    <script>
        const marqueeContainer = document.querySelector('.marquee-container');
        const initialMarquees = document.querySelectorAll('.marquee');
        const marqueeText = "KBYEEE GETAWAYS";
        const baseDuration = 100; // Base duration (adjust as needed)

        initialMarquees.forEach((marquee, index) => {
            const numRepeats = 50; // Increased repeats for long text string
            let repeatedText = "";
            for (let i = 0; i < numRepeats; i++) {
                repeatedText += marqueeText + " ";
            }
            marquee.innerHTML = `<span>${repeatedText}</span>`;

            const topPosition = index * 14 + 1; // Your original top positions
            const opacity = [0.05, 0.3, 0.6, 1, 0.6, 0.3, 0.05][index];

            marquee.style.top = `${topPosition}%`;
            marquee.style.opacity = opacity;

            // Varying durations
            const duration = baseDuration + (Math.abs(index - 3) * 10); // Adjust 10 for rate of change

            marquee.style.animation = (index + 1) % 2 === 1 ?
                `marquee-left ${duration}s linear infinite` :
                `marquee-right ${duration}s linear infinite`;
        });
    </script>
</body>
</html>
